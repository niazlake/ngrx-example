<div class="container">
  <h2>Library</h2>
  <div class="row">
    <button (click)="getAll()">Все книги</button>
    <button (click)="onlyArchive()">В архиве</button>
    <button (click)="onlyRead()">Прочтено</button>
    <button (click)="onlyUnRead()"> Не прочитано</button>
    <button (click)="onlyFavorite()"> В изранное</button>
  </div>
  <div class="books">
    <ng-container *ngIf="Books$|async as books">
      <div class="book" *ngFor="let book of books;">
        <h2 class="book__header"> Название книги: {{book.title}}</h2>
        <p class="book__isRead  book__read" *ngIf="book.read else unread">Прочитано</p>
        <ng-template #unread>
          <p class="book__isRead book__unread ">Не прочитано</p>
        </ng-template>
        <p class="book__status"> Статус книги: {{book.status}}</p>
        <div class="book__button_collection">
          <button (click)="markAsArchive(book)">
            В архив
          </button>
          <button (click)="markAsRead(book)">
            Прочтено
          </button>
          <button (click)="markAsUnread(book)">
            Не прочитано
          </button>
          <button (click)="markAsFavorite(book)">
            В изранное
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
